<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welder's Kit - Photo Defect Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 107, 0, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 107, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF6B00;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .detection-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .camera-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        .camera-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 107, 0, 0.3),
                inset 0 0 0 3px rgba(255, 107, 0, 0.5);
            background: #1a1a1a;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        #canvas {
            width: 100%;
            height: auto;
            display: none;
            background: #000;
        }

        .camera-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls-section {
            flex: 0 0 300px;
            min-width: 280px;
        }

        .status-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status-card h3 {
            color: #FF6B00;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #28a745;
        }

        .status-indicator.detecting {
            background: #FF6B00;
        }

        .status-indicator.processing {
            background: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        #status {
            font-size: 1rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .detection-stats {
            background: rgba(255, 107, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #cccccc;
        }

        .stat-value {
            color: #FF6B00;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(145deg, #FF6B00, #e55a00);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.secondary {
            background: linear-gradient(145deg, #28a745, #218838);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn.danger {
            background: linear-gradient(145deg, #dc3545, #c82333);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn.danger:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .results-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .results-card h3 {
            color: #FF6B00;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .defect-item {
            background: rgba(255, 107, 0, 0.1);
            border-left: 4px solid #FF6B00;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .defect-type {
            font-weight: bold;
            color: #FF6B00;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .defect-confidence {
            color: #28a745;
            font-weight: bold;
        }

        .defect-location {
            color: #cccccc;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .file-upload {
            margin-top: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: linear-gradient(145deg, #6c757d, #5a6268);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 107, 0, 0.3);
            border-radius: 50%;
            border-top-color: #FF6B00;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .detection-container {
                flex-direction: column;
            }

            .controls-section {
                flex: none;
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            .status-card,
            .results-card {
                padding: 20px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welder's Kit</h1>
            <p>Photo-based Weld Defect Detection System</p>
        </div>

        <div class="detection-container">
            <div class="camera-section">
                <div class="camera-wrapper">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="camera-controls">
                    <button class="btn secondary" id="captureBtn" onclick="capturePhoto()">
                        üì∏ Capture Photo
                    </button>
                    <button class="btn" id="analyzeBtn" onclick="analyzePhoto()" disabled>
                        üîç Analyze Defects
                    </button>
                    <button class="btn danger" id="retakeBtn" onclick="retakePhoto()" style="display:none;">
                        üîÑ Retake Photo
                    </button>
                </div>

                <div class="file-upload">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept="image/*" onchange="loadImage(event)">
                        <label for="fileInput" class="file-input-label">
                            üìÅ Upload Image Instead
                        </label>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <div class="status-card">
                    <h3>
                        <span class="status-indicator active" id="statusIndicator"></span>
                        Status
                    </h3>
                    <div id="status">Camera ready. Capture a photo to analyze defects.</div>
                    
                    <div class="detection-stats" id="stats" style="display: none;">
                        <div class="stat-item">
                            <span class="stat-label">Defects Found:</span>
                            <span class="stat-value" id="totalDefects">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Highest Confidence:</span>
                            <span class="stat-value" id="highestConfidence">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">API Status:</span>
                            <span class="stat-value" id="apiStatus">Ready</span>
                        </div>
                    </div>
                </div>

                <div class="results-card" id="resultsCard" style="display: none;">
                    <h3>üö® Detected Defects</h3>
                    <div id="defectsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const backendDetectUrl = "https://defector-backend.onrender.com/api/detect";
        const clientSecret = "welderskit";

        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const statusIndicator = document.getElementById('statusIndicator');
        const captureBtn = document.getElementById('captureBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const resultsCard = document.getElementById('resultsCard');
        const defectsList = document.getElementById('defectsList');

        // State variables
        let capturedImage = null;
        let isAnalyzing = false;

        // Start camera
        async function startCamera() {
            try {
                updateStatus("Starting camera...", "detecting");
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                await video.play();
                
                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                updateStatus("Camera ready. Capture a photo to analyze defects.", "active");
            } catch (err) {
                console.error("Camera error:", err);
                updateStatus(`Camera error: ${err.message}`, "error");
            }
        }

        // Capture photo from camera
        function capturePhoto() {
            if (!video.videoWidth) {
                updateStatus("Camera not ready", "error");
                return;
            }

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Hide video, show canvas
            video.style.display = 'none';
            canvas.style.display = 'block';
            
            // Update UI
            captureBtn.style.display = 'none';
            analyzeBtn.disabled = false;
            retakeBtn.style.display = 'inline-block';
            
            // Store the captured image
            capturedImage = canvas.toDataURL('image/jpeg', 0.8);
            
            updateStatus("Photo captured! Click 'Analyze Defects' to detect issues.", "active");
        }

        // Retake photo
        function retakePhoto() {
            // Show video, hide canvas
            video.style.display = 'block';
            canvas.style.display = 'none';
            
            // Reset UI
            captureBtn.style.display = 'inline-block';
            analyzeBtn.disabled = true;
            retakeBtn.style.display = 'none';
            resultsCard.style.display = 'none';
            
            // Clear captured image
            capturedImage = null;
            
            updateStatus("Camera ready. Capture a photo to analyze defects.", "active");
        }

        // Load image from file upload
        function loadImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Resize canvas to fit image
                    const maxWidth = 800;
                    const maxHeight = 600;
                    let { width, height } = img;

                    if (width > maxWidth || height > maxHeight) {
                        const scale = Math.min(maxWidth / width, maxHeight / height);
                        width *= scale;
                        height *= scale;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw image to canvas
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Show canvas, hide video
                    video.style.display = 'none';
                    canvas.style.display = 'block';
                    
                    // Update UI
                    captureBtn.style.display = 'none';
                    analyzeBtn.disabled = false;
                    retakeBtn.style.display = 'inline-block';
                    
                    // Store the image
                    capturedImage = canvas.toDataURL('image/jpeg', 0.8);
                    
                    updateStatus("Image loaded! Click 'Analyze Defects' to detect issues.", "active");
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Analyze captured photo
        async function analyzePhoto() {
            if (!capturedImage || isAnalyzing) return;

            isAnalyzing = true;
            analyzeBtn.disabled = true;
            updateStatus("Analyzing image for defects...", "processing");
            analyzeBtn.innerHTML = '<span class="loading"></span>Analyzing...';

            try {
                // Convert data URL to blob
                const response = await fetch(capturedImage);
                const blob = await response.blob();

                const formData = new FormData();
                formData.append('file', blob, 'captured_image.jpg');

                // Send to API
                const apiResponse = await fetch(backendDetectUrl, {
                    method: 'POST',
                    headers: { 'x-client-secret': clientSecret },
                    body: formData
                });

                if (!apiResponse.ok) {
                    throw new Error(`API error: ${apiResponse.status}`);
                }

                const result = await apiResponse.json();
                console.log("Detection result:", result);
                
                processResults(result);

            } catch (error) {
                console.error("Analysis error:", error);
                updateStatus(`Analysis failed: ${error.message}`, "error");
            } finally {
                isAnalyzing = false;
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'üîç Analyze Defects';
            }
        }

        // Process and display results
        function processResults(result) {
            if (!result.predictions || result.predictions.length === 0) {
                updateStatus("‚úÖ No defects detected in this image!", "active");
                resultsCard.style.display = 'none';
                document.getElementById('stats').style.display = 'none';
                return;
            }

            const predictions = result.predictions;
            console.log("Processing predictions:", predictions);

            // Filter by confidence (>= 30%)
            const validPredictions = predictions.filter(pred => pred.confidence >= 0.3);

            if (validPredictions.length === 0) {
                updateStatus("No high-confidence defects detected.", "active");
                resultsCard.style.display = 'none';
                return;
            }

            // Draw bounding boxes on the image
            drawDetections(validPredictions);

            // Update status and stats
            updateStatus(`‚ö†Ô∏è Found ${validPredictions.length} defect(s)!`, "detecting");
            
            document.getElementById('totalDefects').textContent = validPredictions.length;
            document.getElementById('highestConfidence').textContent = 
                Math.round(Math.max(...validPredictions.map(p => p.confidence)) * 100) + '%';
            document.getElementById('apiStatus').textContent = 'Complete';
            document.getElementById('stats').style.display = 'block';

            // Display defect list
            displayDefectsList(validPredictions);
            resultsCard.style.display = 'block';
        }

        // Draw detection boxes on the captured image
        function drawDetections(predictions) {
            predictions.forEach((pred, index) => {
                console.log(`Drawing detection ${index}:`, pred);
                
                // Handle different coordinate formats
                let x, y, w, h;

                // Roboflow typically returns center coordinates
                if (pred.x !== undefined && pred.y !== undefined) {
                    if (pred.x <= 1 && pred.y <= 1) {
                        // Normalized coordinates (0-1)
                        w = pred.width * canvas.width;
                        h = pred.height * canvas.height;
                        x = (pred.x * canvas.width) - (w / 2);
                        y = (pred.y * canvas.height) - (h / 2);
                    } else {
                        // Pixel coordinates
                        const scaleX = canvas.width / result.image?.width || 1;
                        const scaleY = canvas.height / result.image?.height || 1;
                        
                        w = pred.width * scaleX;
                        h = pred.height * scaleY;
                        x = (pred.x * scaleX) - (w / 2);
                        y = (pred.y * scaleY) - (h / 2);
                    }
                }

                // Ensure valid coordinates
                x = Math.max(0, x);
                y = Math.max(0, y);
                w = Math.min(w, canvas.width - x);
                h = Math.min(h, canvas.height - y);

                console.log(`Drawing box at: x=${x}, y=${y}, w=${w}, h=${h}`);

                // Color coding
                const colors = {
                    'crack': '#FF0000',
                    'porosity': '#FF6600', 
                    'undercut': '#FFFF00',
                    'burn-through': '#FF3300',
                    'defect': '#FF6B00'
                };

                const color = colors[pred.class?.toLowerCase()] || colors['defect'];

                // Draw bounding box
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, w, h);

                // Draw corner markers
                const cornerSize = 20;
                ctx.fillStyle = color;
                
                // Corners
                ctx.fillRect(x - 2, y - 2, cornerSize, 6);
                ctx.fillRect(x - 2, y - 2, 6, cornerSize);
                ctx.fillRect(x + w - cornerSize + 2, y - 2, cornerSize, 6);
                ctx.fillRect(x + w - 2, y - 2, 6, cornerSize);

                // Label with background
                const label = `${pred.class || 'Defect'}: ${Math.round(pred.confidence * 100)}%`;
                ctx.font = 'bold 18px Arial';
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(x, y - 30, textWidth + 12, 25);
                
                ctx.fillStyle = color;
                ctx.fillText(label, x + 6, y - 8);
            });
        }

        // Display list of detected defects
        function displayDefectsList(predictions) {
            defectsList.innerHTML = '';
            
            predictions.forEach((pred, index) => {
                const defectDiv = document.createElement('div');
                defectDiv.className = 'defect-item';
                
                defectDiv.innerHTML = `
                    <div class="defect-type">${pred.class || 'Unknown Defect'}</div>
                    <div class="defect-confidence">Confidence: ${Math.round(pred.confidence * 100)}%</div>
                    <div class="defect-location">
                        Location: (${Math.round(pred.x || 0)}, ${Math.round(pred.y || 0)})
                        Size: ${Math.round(pred.width || 0)} √ó ${Math.round(pred.height || 0)}
                    </div>
                `;
                
                defectsList.appendChild(defectDiv);
            });
        }

        // Update status display
        function updateStatus(message, type) {
            status.textContent = message;
            statusIndicator.className = `status-indicator ${type}`;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            startCamera();
        });
    </script>
</body>
</html>
